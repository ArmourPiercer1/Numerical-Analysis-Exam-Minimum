name: Build LaTeX and Release PDFs

concurrency:
  group: release-${{ github.repository }}-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-latex:
    name: Build LaTeX Documents
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build timestamp (UTC)
        id: ts
        run: |
          ts="$(date -u +'%Y%m%d-%H%M%S')"
          echo "build_ts=$ts" >> "$GITHUB_OUTPUT"
          echo "BUILD_TS=$ts" >> "$GITHUB_ENV"
      - name: Restore LaTeX build cache
        uses: actions/cache@v4
        with:
          path: |
            build
            Exam Appendix/build
          key: latexmk-${{ runner.os }}-${{ hashFiles('**/*.tex', '**/*.bib', '**/*.sty', '**/*.cls', '**/*.png', '**/*.jpg', '**/*.pdf') }}
          restore-keys: |
            latexmk-${{ runner.os }}-

      - name: Compile main document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: |
            Numerical_Analysis_Exam_Minimum.tex
            Exam?Appendix/Exam_Appendix.tex
          work_in_root_file_dir: true
          latexmk_use_xelatex: true
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode -synctex=0 -outdir=build

      - name: Collect PDFs (timestamped)
        run: |
          set -euo pipefail
          mkdir -p dist
          cp -f build/Numerical_Analysis_Exam_Minimum.pdf "dist/Numerical_Analysis_Exam_Minimum_${BUILD_TS}.pdf"
          cp -f "Exam Appendix/build/Exam_Appendix.pdf" "dist/Exam_Appendix_${BUILD_TS}.pdf"

      - name: Upload PDFs as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents-${{ steps.ts.outputs.build_ts }}
          path: dist/*.pdf
          if-no-files-found: error

      - name: Create new Release (unique tag)
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Build ${{ github.ref_name }} @ ${{ steps.ts.outputs.build_ts }}
          body: |
            Automated build from ${{ github.repository }}@${{ github.sha }}
            Triggered by ${{ github.event_name }}.
          artifacts: dist/*.pdf
          artifactErrorsFailBuild: true
          allowUpdates: false
