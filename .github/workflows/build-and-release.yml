name: Build LaTeX and Release PDFs

on:
  push:
    tags:
      - "v*" # 当推送以 v 开头的标签时触发，如 v1.0.0
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write # 需要写权限来创建 Release

jobs:
  build-latex:
    name: Build LaTeX Documents
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile main document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: Numerical_Analysis_Exam_Minimum.tex
          latexmk_use_xelatex: true
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Compile appendix document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: Exam_Appendix.tex
          working_directory: "Exam Appendix"
          latexmk_use_xelatex: true
          args: -pdf -file-line-error -halt-on-error -interaction=nonstopmode

      - name: Rename PDFs
        run: |
          mv Numerical_Analysis_Exam_Minimum.pdf Numerical_Analysis_Exam_Minimum.pdf || true
          mv "Exam Appendix/Exam_Appendix.pdf" Exam_Appendix.pdf || true

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            Numerical_Analysis_Exam_Minimum.pdf
            Exam_Appendix.pdf
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Numerical_Analysis_Exam_Minimum.pdf
            Exam_Appendix.pdf
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
